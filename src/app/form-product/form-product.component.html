<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px;">
      <form #productForm="ngForm" (ngSubmit)="onSave(productForm)" novalidate>
        <!-- Form Header -->
        <h4 class="text-center mb-4">Add New Product</h4>
        
        <!-- Name Field -->
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="product.name"
            required
            minlength="5"
            pattern="[a-zA-Z]*"
            #nameInput="ngModel"
            class="form-control"
          />
          <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
            <small *ngIf="nameInput.errors?.['required']">Name is required.</small>
            <small *ngIf="nameInput.errors?.['minlength']">Minimum 5 characters.</small>
            <small *ngIf="nameInput.errors?.['pattern']">Only letters allowed.</small>
          </div>
        </div>
  
        <!-- Category ID Field -->
        <div class="mb-3">
          <label for="categoryId" class="form-label">Category ID:</label>
          <input
            type="number"
            id="categoryId"
            name="categoryId"
            [(ngModel)]="product.categoryId"
            required
            #categoryIdInput="ngModel"
            class="form-control"
          />
          <div *ngIf="categoryIdInput.invalid && categoryIdInput.touched" class="text-danger">
            <small>Category ID is required.</small>
          </div>
        </div>
  
        <!-- Price Field -->
        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <input
            type="text"
            id="price"
            name="price"
            [(ngModel)]="product.price"
            required
            #priceInput="ngModel"
            class="form-control"
          />
          <div *ngIf="priceInput.invalid && priceInput.touched" class="text-danger">
            <small *ngIf="priceInput.errors?.['required']">Price is required.</small>
            <small *ngIf="priceInput.errors?.['pattern']">Only numbers and dots allowed.</small>
          </div>
        </div>
  
        <!-- Promotion Field -->
        <div class="mb-3">
          <label for="promotion" class="form-label">Promotion:</label>
          <input
            type="number"
            id="promotion"
            name="promotion"
            [(ngModel)]="product.promotion"
            pattern="^(0|[1-9][0-9]?)$"
            #promotionInput="ngModel"
            class="form-control"
          />
          <div *ngIf="promotionInput.invalid && promotionInput.touched" class="text-danger">
            <small *ngIf="promotionInput.errors?.['pattern']">Promotion must be between 0 and 100.</small>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-success w-100 mt-3" [disabled]="productForm.invalid">Save</button>
        </div>
      </form>
    </div>
  </div>
