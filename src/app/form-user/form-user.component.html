<div class="container mt-5">
    <form [formGroup]="userForm" (ngSubmit)="onSave()">
      <!-- First Name Field -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control" />
        <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="text-danger">
          <small *ngIf="userForm.get('firstName')?.errors?.['required']">First name is required.</small>
          <small *ngIf="userForm.get('firstName')?.errors?.['minlength']">Minimum 3 characters required.</small>
          <small *ngIf="userForm.get('firstName')?.errors?.['pattern']">Only letters are allowed.</small>
        </div>
      </div>
  
      <!-- Last Name Field -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control" />
        <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="text-danger">
          <small *ngIf="userForm.get('lastName')?.errors?.['required']">Last name is required.</small>
          <small *ngIf="userForm.get('lastName')?.errors?.['minlength']">Minimum 3 characters required.</small>
          <small *ngIf="userForm.get('lastName')?.errors?.['pattern']">Only letters are allowed.</small>
        </div>
      </div>
  
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
          <small *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="userForm.get('email')?.errors?.['pattern']">Must end with @gmail.com.</small>
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger">
          <small *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="userForm.get('password')?.errors?.['pattern']">Must contain at least 8 characters (letters and numbers).</small>
        </div>
      </div>
  
      <!-- Save Button -->
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Save</button>
    </form>
  </div>
